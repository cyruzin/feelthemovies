# Sudo option
sudo: false

# SO
dist: xenial

# Language
language: go

# Golang versions
go:
  - 1.11.x

services:
 - docker

# Build only the latest commit
git:
  depth: 1

# Go dependencies / Overalls dependency
before_install:
  - go get -t -v ./...  
  - go get github.com/mattn/goveralls 

# Disable services enabled by default
before_script:
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop

# Overalls / Test scripts
script:
  - docker-compose up -d
  - sleep 40
  - docker ps
  - docker inspect -f '{{.State.Health.Status}}' \ api-mysql
  - $GOPATH/bin/goveralls -service=travis-ci
  - go test -v ./... -race

# Do not notify
notifications:
  email: false