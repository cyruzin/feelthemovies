# Language
language: go

# Golang versions
go:
  - 1.11.x

services:
 - docker

#env:
#- DOCKER_COMPOSE_VERSION=1.23.2

# Build only the latest commit
git:
  depth: 1

# Docker / Overalls config
before_install:
  - sudo service mysql stop
  - go get -t -v ./...  
  - go get github.com/mattn/goveralls 

# Overalls / Test script 
script:
  - docker-compose up -d
  - docker ps
  - docker exec api-mysql ls
  - wait 4
  - $GOPATH/bin/goveralls -service=travis-ci
  - go test -v ./...

# Do not notify
notifications:
  email: false