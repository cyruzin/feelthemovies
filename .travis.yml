# Language
language: go

# Golang versions
go:
  - 1.11.x

services:
 - docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

# Build only the latest commit
git:
  depth: 1

# Docker / Overalls config
before_install:
  - sudo service mysql stop
  - sudo apt-get update
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version 
 # - sudo rm /usr/local/bin/docker-compose
 # - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 # - chmod +x docker-compose
 # - sudo mv docker-compose /usr/local/bin
 # - docker-compose --version
 # - docker-compose up -d
  - docker run --name api-mysql -p 3306:3306 -e MYSQL_ALLOW_EMPTY_PASSWORD=true MYSQL_DATABASE=api_feelthemovies -d mysql:5.7 
  - docker exec -i api-mysql mysql api_feelthemovies < ./db/api_feelthemovies.sql
  - docker ps -a
  - go get -t -v ./...  
  - go get github.com/mattn/goveralls 

# Overalls / Test scripts 
script:
  - $GOPATH/bin/goveralls -service=travis-ci
  - go test -v ./...

# Do not notify
notifications:
  email: false