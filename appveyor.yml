# appveyor.yml
build: off

clone_folder: /usr/go/src/github.com/$username/$project

environment:
  GOPATH: /usr/go/

stack: go 1.10

services: mysql
install:
- cmd: mysql < db/api_feelthemovies.sql

before_test:
  - go vet ./...

test_script:
  - cmd: >-
    go version
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        go test -v ./... -race